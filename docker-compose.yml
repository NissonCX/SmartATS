services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: smartats-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: smartats
      MYSQL_USER: smartats
      MYSQL_PASSWORD: smartats123
      TZ: Asia/Shanghai
    ports:
      - "3307:3306"  # 映射到宿主机 3307 端口，避免与本地 MySQL 冲突
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    networks:
      - smartats-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7.0-alpine
    container_name: smartats-redis
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    command: redis-server --appendonly yes --requirepass redis123
    networks:
      - smartats-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # RabbitMQ 消息队列
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: smartats-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
      RABBITMQ_DEFAULT_VHOST: smartats
    ports:
      - "5672:5672"    # AMQP 协议端口
      - "15672:15672"  # 管理界面端口
    volumes:
      - ./data/rabbitmq:/var/lib/rabbitmq
    networks:
      - smartats-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO 对象存储（用于简历文件存储）
  minio:
    image: minio/minio:latest
    container_name: smartats-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin123456
    ports:
      - "9000:9000"    # API 端口
      - "9001:9001"    # 控制台端口
    volumes:
      - ./data/minio:/data
    networks:
      - smartats-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  smartats-network:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
  rabbitmq-data:
  minio-data:
